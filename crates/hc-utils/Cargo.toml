[package]
name = "hc_utils"
version = "0.3.1"
authors = ["zo-el <joel.ulahanna@holo.host>"]
edition = "2018"

[dependencies]
serde = "1.0"
hdk = "=0.0.110"
holo_hash = { version = "=0.0.9", features = ["encoding"] }
thiserror = "1.0"

[lib]
name = "hc_utils"
path = "src/lib.rs"
# "cargo test --doc" doctests are not performed with the "cdylib" crate-type
crate-type = ["cdylib", "rlib"]
